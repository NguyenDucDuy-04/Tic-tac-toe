name: flutter_tic_tac_toe
description: Flutter Tic Tac Toe.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.6.1
  hive: ^2.0.0
  path_provider: ^2.1.5
  hive_flutter: ^1.0.0
  hive_generator: ^1.1.1
  intl: ^0.18.1
  gap: ^3.0.1


dev_dependencies:
  flutter_gen: ^5.8.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  dio: ^5.4.3+1

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: PermanentMarker
      fonts:
        - asset: assets/PermanentMarker-Regular.ttf
